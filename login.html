<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="container">
        <h1>LOGIN TO YOUR ACCOUNT</h1><br><br>
        <input type="text" name="email" placeholder="enter email" id="email"><br><br>
        <input type="password" name="password" placeholder="enter password" id="password"><br><br>
        <input type="submit" value="login" name="submit" onclick="login()">
    </div>
    <script>
        function login(){
            var loginemail= document.getElementById('email').value;
            var loginpassword= document.getElementById('password').value;
            var flag=0;
            if(loginemail=="" || loginpassword==""){
                flag=1;
                alert("fill all the fields");
            }
            if(flag==0){
            var students=JSON.parse(localStorage.getItem("students"));
            var fg=0;
            for(i=0;i<students.length;i++){
                if(students[i].email==loginemail && students[i].password==loginpassword){
                    fg=1;
                    break;
                }
            }

            if(fg==1){
                setTimeout(function(){
                    window.location.href="instruction.html";
                },1000)
            }
            else{
                alert("you are not registered! please register first");
                setTimeout(function(){
                    window.location.href="registration.html";
                },1000)
            }
            }
            
            }
        
    </script>
</body>
</html>
